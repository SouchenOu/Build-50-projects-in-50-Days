<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password_generater</title>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <button>Copy</button>
            </div>
        </div>
        <div class="pw_body">
            <div class="form-control">
                <label for="length">Password length</label>
                <input id="length" type="number" min="4" max="40">
            </div>
            <div class="form-control">
                <label for="upper">Contains upperCare letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contains loweCase letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Contain numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Contains symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">
                Generate Password
            </button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
